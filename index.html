<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhMyFood | Réservez le menu qui vous convient</title>
  <meta name="description" content="Découvrez des restaurants d’exception, sélectionnés par nos soins.">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <a class="header__go-back" href="/" title="Revenir aux restaurants">
      <i class="header__icon icon-arrow-left" aria-hidden="true"></i>
    </a>
    <img class="header__logo" src="assets/images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
  </header>

  <main>
    <section id="restaurants">
      <h2>Restaurants</h2>

      <div class="card">
        <div class="card-content">
          <div class="card-content__text">
            <h3 class="card__title">Homard et espuma de potiron</h3>
            <p class="card__description">Accompagnés de leur crème à la truffe</p>
          </div>

          <div class="card-content__price">
            <span class="card__price">39€</span>
          </div>

          <input class="card-content__checkbox" id="item-id-1" type="checkbox">
          <div class="card-content__action--add">
            <label for="item-id-1">Ajouter ce plat</label>
            <i class="icon-check"></i>
          </div>
        </div>
        <!-- .card-content  -->
      </div>

      <div class="card">
        <figure class="card-cover">
          <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </figure>
        <div class="card-content">
          <div class="card-content__text">
            <h3 class="card__title">La palette du goût</h3>
            <p class="card__description">Ménilmontant</p>
            <a class="card__link" href="#">Voir la fiche</a>
          </div>

          <input class="card-content__checkbox" id="item-id-2" type="checkbox">
          <div class="card-content__action--like">
            <label for="item-id-2">Ajouter ce plat</label>
            <i class="icon-heart"></i>
            <i class="icon-heart-plain"></i>
          </div>
        </div>
        <!-- .card-content  -->
      </div>

    </section>
  </main>

  <footer class="footer">
    <span class="footer__title">OhMyFood</span>
    <nav class="footer__nav" aria-label="Navigation secondaire">
      <ul class="nav">
        <li class="nav__item">
          <a class="nav__link" href="#"><i class="icon-ustencils" aria-hidden="true"></i> Proposer un restaurant</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#"><i class="icon-hands" aria-hidden="true"></i>Devenir partenaire</a>
        </li>
      </ul>
      <ul class="nav">
        <li class="nav__item">
          <a class="nav__link" href="#">Mentions légales</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </footer>

</body>

</html>
