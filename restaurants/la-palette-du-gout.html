<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhMyFood | Réservez le menu qui vous convient</title>
  <meta name="description" content="Découvrez des restaurants d’exception, sélectionnés par nos soins.">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

  <header class="header">
    <a class="header__go-back" href="../" title="Revenir aux restaurants">
      <i class="header__icon icon-arrow-left" aria-hidden="true"></i>
    </a>
    <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
  </header>

  <main class="restaurant">
    <figure class="restaurant-cover">
      <img sizes="(max-width: 1920px) 100vw, 1920px" srcset="
../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash_devxoa_c_scale,w_360.jpg 360w,
../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash_devxoa_c_scale,w_800.jpg 800w,
../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash_devxoa_c_scale,w_1200.jpg 1200w,
../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash_devxoa_c_scale,w_1920.jpg 1920w"
        src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash_devxoa_c_scale,w_1920.jpg" alt="">
    </figure>

    <header class="restaurant-header">
      <div class="restaurant-header__heading">
        <h1 class="restaurant-header__title">La Palette du goût</h1>
        <label class="like" for="restaurant-1">
          <span class="sr-only">Ajouter ce plat aux favoris</span>
          <input class="like__input" id="restaurant-1" type="checkbox">
          <i class="like__icon icon-heart" aria-hidden="true"></i>
          <i class="like__icon icon-heart-plain" aria-hidden="true"></i>
        </label>
      </div>
    </header>

    <section class="restaurant-section">
      <form>
        <fieldset>
          <legend>Entrées</legend>

          <label class="menu-option" for="entree-1">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Fricassée d'escargots</h3>
              <p class="menu-option__subtitle">au piment d'Espelette</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">25</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="entree" id="entree-1">
            <div class="menu-option__checkbox">
              <i class="icon-check" aria-hidden="true"></i>
            </div>
          </label>

          <label class="menu-option" for="entree-2">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Foie gras de canard mi-cuit</h3>
              <p class="menu-option__subtitle">et ses copeaux de truffe noire</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">35</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="entree" id="entree-2">
            <div class="menu-option__checkbox">
              <i class="icon-check"></i>
            </div>
          </label>

          <label class="menu-option" for="entree-3">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Œuf au plat</h3>
              <p class="menu-option__subtitle">assaisonné à la truffe sur lit de caviar</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">20</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="entree" id="entree-3">
            <div class="menu-option__checkbox">
              <i class="icon-check"></i>
            </div>
          </label>
        </fieldset>
        <fieldset>
          <legend>Plats</legend>
          <label class="menu-option" for="plat-1">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Filet de bœuf aux herbes</h3>
              <p class="menu-option__subtitle">accompagné de sa ribambelle de légumes</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">40</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="plat" id="plat-1">
            <div class="menu-option__checkbox">
              <i class="icon-check" aria-hidden="true"></i>
            </div>
          </label>
          <label class="menu-option" for="plat-2">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Parmentier de queue de bœuf</h3>
              <p class="menu-option__subtitle">à la truffe noire sur sa purée de panais</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">35</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="plat" id="plat-2">
            <div class="menu-option__checkbox">
              <i class="icon-check"></i>
            </div>
          </label>
          <label class="menu-option" for="plat-3">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Filet de turbot</h3>
              <p class="menu-option__subtitle">au agrumes</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">44</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="plat" id="plat-3">
            <div class="menu-option__checkbox">
              <i class="icon-check"></i>
            </div>
          </label>
        </fieldset>
        <fieldset>
          <legend>Desserts</legend>
          <label class="menu-option" for="dessert-1">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Paris-Brest</h3>
              <p class="menu-option__subtitle">revisité</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">18</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="dessert" id="dessert-1">
            <div class="menu-option__checkbox">
              <i class="icon-check" aria-hidden="true"></i>
            </div>
          </label>
          <label class="menu-option" for="dessert-2">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Macaron au chocolat d'exception</h3>
              <p class="menu-option__subtitle">et sa glace à la vanille de Madagascar</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">22</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="dessert" id="dessert-2">
            <div class="menu-option__checkbox">
              <i class="icon-check"></i>
            </div>
          </label>
          <label class="menu-option" for="dessert-3">
            <div class="menu-option__description">
              <h3 class="menu-option__title">Mousse au chocolat</h3>
              <p class="menu-option__subtitle">au piment d'Espelette et à la truffe noire</p>
            </div>

            <div class="menu-option__price">
              <span class="menu-option__price--value">23</span>
              <span class="menu-option__price--currency">€</span>
            </div>

            <input type="radio" name="dessert" id="dessert-3">
            <div class="menu-option__checkbox">
              <i class="icon-check"></i>
            </div>
          </label>
        </fieldset>
        <button class="button" type="submit">Commander</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <span class="footer__title">OhMyFood</span>
    <nav class="footer__nav" aria-label="Navigation secondaire">
      <ul class="nav">
        <li class="nav__item">
          <a class="nav__link" href="#"><i class="icon-ustencils" aria-hidden="true"></i> Proposer un restaurant</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#"><i class="icon-hands" aria-hidden="true"></i>Devenir partenaire</a>
        </li>
      </ul>
      <ul class="nav">
        <li class="nav__item">
          <a class="nav__link" href="#">Mentions légales</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </footer>

</body>

</html>
