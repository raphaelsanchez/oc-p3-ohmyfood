<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhMyFood | Réservez le menu qui vous convient</title>
  <meta name="description" content="Découvrez des restaurants d’exception, sélectionnés par nos soins.">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <a class="header__go-back" href="/" title="Revenir aux restaurants">
      <i class="header__icon icon-arrow-left" aria-hidden="true"></i>
    </a>
    <img class="header__logo" src="assets/images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
  </header>

  <main class="content">

    <form class="location-search">
      <i class="icon-location" aria-hidden="true"></i>
      <input type="search" class="search-bar__input" value="Paris, Belleville">
    </form>

    <header class="content-header">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
      <a href="#restaurants" class="button">Explorer nos restaurants</a>
    </header>

    <section class="content-section" id="how-to">
      <h2>Fonctionnement</h2>
    </section>

    <section class="content-section" id="restaurants">
      <h2>Restaurants</h2>
    </section>
  </main>

  <footer class="footer">
    <span class="footer__title">OhMyFood</span>
    <nav class="footer__nav" aria-label="Navigation secondaire">
      <ul class="nav">
        <li class="nav__item">
          <a class="nav__link" href="#"><i class="icon-ustencils" aria-hidden="true"></i> Proposer un restaurant</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#"><i class="icon-hands" aria-hidden="true"></i>Devenir partenaire</a>
        </li>
      </ul>
      <ul class="nav">
        <li class="nav__item">
          <a class="nav__link" href="#">Mentions légales</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </footer>

</body>

</html>
